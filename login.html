<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:wght@300&family=Outfit:wght@600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/min.css">

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 

    <!-- <script rel="stylesheet" href="./css/boot.css"></script> -->
  </head>
  <body>    
    <script>
      function googleTranslateElementInit() {
      new google.translate.TranslateElement(
      {pageLanguage: 'en'},
      'google_translate_element'
      );
      }
    </script>
    <div id="google_translate_element"></div>

 <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
      
          <div class="card">
            <div class="card-header" style="text-align: center;">
                <h4>Login Form</h4>
                <p>Please sign-in to your account and continue.</p>
            </div>
            <div class="card-body">
              <form action="" id="logUserIn" method="post">
      
                <div class="mb-3">
                  <label for="signInEmail" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" aria-describedby="signInEmail" placeholder="Enter your email" id="exampleInputEmail1">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="signInPassword" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" id="signInPassword">
      
                </div>
      
                <div class="form-group" style="display: flex; justify-content: space-between; width: 100%;">
                    <div class="custom-control custom-checkbox float-left">
                      <input type="checkbox" name="remember" class="custom-control-input" id="remember">
                      <label for="remember" class="custom-control-label">Remember me</label>
                    </div>
                    <div class="forgot" style="float: right;">
                      <a href="" id="forgot-link">Forgot Password?</a>
                    </div>
                  </div>
                  <br>
                  <a href="" onclick="event.preventDefault();document.getElementById('logUserIn').submit();" class="btn btn-primary" style="margin-bottom: 1rem;padding: .3rem .86rem;">Login</a>
                  <br>Don't have an account? <a href="">Sign Up</a>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/min.js"></script>
    
    <!-- <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script> -->

  </body>
</html>
